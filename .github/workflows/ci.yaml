name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
    - uses: seanmiddleditch/gha-setup-ninja@master
    - run: npm ci
    - run: node ./configure.mjs
    - run: ninja
